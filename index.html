<!DOCTYPE html>
<HTML lang="en">
<head>
<meta charset="UTF-8">
<title>Form 1</title>
</head>
<body>
<h1>Επικοινωνία</h1>
<form action="/savedata" method="get">
    <label for="txtlast">Επίθετο</label>
    <input type="text" id="txtlast" name="Lastname" minlength="3" maxlength="40" required> 
    * <br>
    <label for="txtemail">E-mail</label>
    <input type="email" id="txtemail" name="email" maxlength="40" required> 
    * <br>
    <label for="txttel">Telephone</label>
    <input type="tel" id="txttel" name="telephone" minlength="1" maxlength="30"> 
    <br>
    <label for="txtmessage">Μήνυμα:</label>
    <textarea name="message" id="txtmessage" rows="6" cols="40" required></textarea>
    * <p>(*)Τα πεδία είναι υποχρεωτικά</p>
    <input type="submit" value="Αποστολή">
    <input type="reset" value="Καθαρισμός">
</form>

</body>

</HTML>
